<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"  media="screen,projection"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@500&family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Bulldog Boombox</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="title">
      <div><a>Bulldog</div>
        <span><img src="./assets/images/187049405_1137282816779709_1649544450989046195_n.png" height="250" width="300"> </span>
      <div>Boombox</a>
      </div> 
  <div>
    <input type="text" id="userEntry" 
      placeholder="Search Your Song or Artist" 
      aria-label="Your Favorite"></input>
    <button class="searchbutton" type="button" onclick="musicSearch()">Let's Jam!</button>
  </div>
    </h1>
  </header>
  <section>
    <div>
      <table id= "list" class="songlist">
        <thead>
          <tr>
              <th id= "artist" class="artist">Artist</th>
              <th id= "title" class="title">Song Title</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="artist" class="artist"></td>
            <td id="title" class="title"></td>
          </tr>
          <tr>
            <td class="artist"></td>
            <td class="title"></td>
          </tr>
          <tr>
            <td class="artist"></td>
            <td class="title"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <footer>
    <div>
      <p id="sources" class="fab fa-lastfm">Jam's Powered By: Last.FM </p>
      <p id="sources">Created By: A Couple of Future Coders</p>
      <p id="sources">Event Locator Powered By: <img src="./assets/images/"</p>
      
    </div>
  </footer>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
