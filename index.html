<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"  media="screen,projection"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@500&family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Bulldog Boombox</title>

</head>
<body>
  <header class="jumbotron">
    <h1 class="title">
      <a>Bulldog Boombox</a>
  <div>
    <input type="text" id="userentry" 
      placeholder="Search Your Song or Artist" 
      aria-label="Your Favorite"></input>
    <button class="searchbutton" type="button">Let's Jam!</button>
  </div>
    </h1>
  </header>
  <section>
    <div>
      <table id= "list" class="songlist">
        <thead>
          <tr>
              <th class="artist">Artist</th>
              <th class="title">Song Title</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="artist"></td>
            <td class="title"></td>
          </tr>
          <tr>
            <td class="artist"></td>
            <td class="title"></td>
          </tr>
          <tr>
            <td class="artist"></td>
            <td class="title"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <footer>
    <div>
      <i id="spotifylogo">Powered By: Spotify<span id="span" class="fab fa-spotify"></span></i>
    </div>
  </footer>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
  <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
